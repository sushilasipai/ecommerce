<div
  class="modal"
  aria-hidden="false"
  style="display: block;"
  ng-show="isPopupVisible"
>
  <div class="modal-background"></div>
  <div class="modal-card">
    <header class="modal-card-head">
      <h1 class="modal-card-title"><strong>{{action}} Sale</strong></h1>
    </header>
    <section class="modal-card-body">
      <div>
        <div class="container" *ngIf="action != 'Delete'; else elseTemplate">
          <div class="columns">
            <div class="field column is-half">
              <label class="label">Customer Name</label>
              <div class="control">
                <input
                  class="input"
                  type="text"
                  [(ngModel)]="local_data.cust_name"
                />
              </div>
            </div>

            <div class="field column is-6">
              <label class="label">Contact Number</label>
              <div class="control">
                <input
                  class="input"
                  type="number"
                  [(ngModel)]="local_data.cust_contact"
                />
              </div>
            </div>
          </div>

          <div class="columns">
            <div class="field column is-half">
              <label class="label">Product</label>
              <div class="control">
                <input
                  class="input"
                  type="text"
                  [(ngModel)]="local_data.product"
                />
              </div>
            </div>
            <div class="field column is-2.5">
              <label class="label">Quantity</label>
              <div class="control">
                <input
                  class="input"
                  type="number"
                  [(ngModel)]="local_data.qty"
                  (keyup)="calculateTotal()"
                />
              </div>
            </div>
            <div class="field column is-2.5">
              <label class="label">Rate</label>
              <div class="control">
                <input
                  class="input"
                  type="number"
                  [(ngModel)]="local_data.rate"
                  (keyup)="calculateTotal()"
                />
              </div>
            </div>
          </div>

          <input
            class="input is-hidden"
            type="number"
            [(ngModel)]="local_data.total"
          />
        </div>
        <ng-template #elseTemplate>
          Sure to delete Sale ID <b>{{local_data._id}}</b>?
        </ng-template>
      </div>
    </section>
    <footer class="modal-card-foot">
      <button class="button is-success" (click)="doAction()">{{action}}</button>
      <button class="button is-warning" (click)="closeDialog()">Cancel</button>
    </footer>
  </div>
</div>
