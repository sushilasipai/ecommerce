<h1 mat-dialog-title>Row Action :: <strong>{{action}}</strong></h1>
<div mat-dialog-content>
  <mat-form-field *ngIf="action != 'Delete'; else elseTemplate">
    <input
      placeholder="{{action}} Name"
      matInput
      [(ngModel)]="local_data.product_name"
    />
    <input
      placeholder="{{action}} Rate"
      matInput
      [(ngModel)]="local_data.product_rate"
    />
    <input
      placeholder="{{action}} Quantity"
      matInput
      [(ngModel)]="local_data.product_qty"
    />
  </mat-form-field>
  <ng-template #elseTemplate>
    Sure to delete <b>{{local_data.product_name}}</b>?
  </ng-template>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="doAction()">{{action}}</button>
  <button mat-button (click)="closeDialog()" mat-flat-button color="warn">
    Cancel
  </button>
</div>
