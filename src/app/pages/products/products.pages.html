<div class="container">
  <div class="columns mt-4">
    <div class="column is-4">
      <button class="button is-info" (click)="openDialog('Add',{})">
        Add Product
      </button>
    </div>
    <div class="column is-4">
      <input
        class="input"
        type="text"
        placeholder="Search by Name"
        [(ngModel)]="searchString"
        (keyup.enter)="searchProduct()"
      />
    </div>
    <div class="column is-2">
      <button class="button is-warning" (click)="searchProduct()">
        Search
      </button>
    </div>
  </div>

  <table class="table is-fullwidth">
    <thead>
      <tr>
        <th>Product ID</th>
        <th>Name</th>
        <th>Rate</th>
        <th>Quantity</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products">
        <th>{{product.product_id}}</th>
        <td>{{product.product_name}}</td>
        <td>{{product.product_rate}}</td>
        <td>{{product.product_qty}}</td>
        <td class="action-link">
          <a (click)="openDialog('Update',product)">Edit</a> |
          <a (click)="openDialog('Delete',product)">Delete</a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
