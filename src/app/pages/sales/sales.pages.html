<div class="container">
  <div class="columns mt-4">
    <div class="column is-2">
      <button class="button is-info" (click)="openDialog('Add',{})">
        Add Sale
      </button>
    </div>
    <div class="column">
      <button class="button is-info" (click)="genInvoice()">
        Generate Invoice
      </button>
    </div>
  </div>

  <table class="table is-fullwidth">
    <thead>
      <tr>
        <th *ngIf="invoiceFlg">Select</th>
        <th>Sale ID</th>
        <th>Customer Name</th>
        <th>Contact Number</th>
        <th>Product</th>
        <th>Quantity</th>
        <th>Rate</th>
        <th>Total Amount</th>
        <th *ngIf="!invoiceFlg">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let sale of sales">
        <td *ngIf="invoiceFlg">
          <label class="checkbox">
            <input type="checkbox" />
          </label>
        </td>
        <td>{{sale._id}}</td>
        <td>{{sale.cust_name}}</td>
        <td>{{sale.cust_contact}}</td>
        <td>{{sale.product}}</td>
        <td>{{sale.qty}}</td>
        <td>{{sale.rate}}</td>
        <td>{{sale.total}}</td>
        <td class="action-link" *ngIf="!invoiceFlg">
          <a (click)="openDialog('Update',sale)">Edit</a> |
          <a (click)="openDialog('Delete',sale)">Delete</a>
        </td>
      </tr>
    </tbody>
  </table>

  <div class="is-pulled-right" *ngIf="invoiceFlg">
    <button class="button is-success" (click)="invoiceGenUpdate()">
      Generate
    </button>
  </div>
</div>
