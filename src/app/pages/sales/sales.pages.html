<div class="container">
  <button class="button is-info mt-4" (click)="openDialog('Add',{})">
    Add Sale
  </button>

  <table class="table is-fullwidth">
    <thead>
      <tr>
        <th>Sale ID</th>
        <th>Customer Name</th>
        <th>Contact Number</th>
        <th>Product</th>
        <th>Quantity</th>
        <th>Rate</th>
        <th>Total Amount</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let sale of sales">
        <th>{{sale.sale_id}}</th>
        <td>{{sale.sale_customer_name}}</td>
        <td>{{sale.sale_customer_contact}}</td>
        <td>{{sale.sale_product}}</td>
        <td>{{sale.sale_qty}}</td>
        <td>{{sale.sale_rate}}</td>
        <td>{{sale.sale_total}}</td>
        <td class="action-link">
          <a (click)="openDialog('Update',sale)">Edit</a> |
          <a (click)="openDialog('Delete',sale)">Delete</a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
